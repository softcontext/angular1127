<!-- isActive가 true이면 class="active" 추가한다. -->
<button class="button" [ngClass]="{active: isActive}" (click)="isActive=!isActive;">{{isActive?'활성화':'비 활성화'}}</button>
<br />

<!-- class="active" -->
<button [ngClass]="myclass">버튼 1</button>
<button [ngClass]="'active'">버튼 2</button>
<button bind-ngClass="myclass">버튼 3</button>
<br />

<button [attr.class]="myclass">버튼 4</button>
<button [class.active]="isActive">버튼 5</button>
<!-- old가 사라진다. -->
<button class="old" [class]="isActive ? 'active' : ''">버튼 6</button>

<hr>

<button type="button" (click)="change()">Change</button>
<h4 [ngSwitch]="grade">
  <ng-template [ngSwitchCase]="'guest'">손님 선택됨</ng-template>
  <ng-template [ngSwitchCase]="'admin'">운영자가 선택됨</ng-template>
  <ng-template [ngSwitchCase]="'member'">회원이 선택됨</ng-template>
  <ng-template ngSwitchDefault>회원등급을 선택해주세요</ng-template>
</h4>

<hr>

<h3>한국에서 가장 높은 산 TOP3</h3>

<!-- div 태그가 반복처리된다. -->
<div *ngFor="let item of items; let i = index">
  {{ i+1 }} : {{item.title}} : {{item.height | number}}
</div>
<br />

<div>
  <!-- ng-template 태그가 반복되지 않고 안쪽에 있는 내용만 반복된다. -->
  <ng-template ngFor let-item let-i="index" [ngForOf]="items">
    {{ i+1 }} : {{item.title}} : {{item.height | number}}<br />
  </ng-template>
</div>
